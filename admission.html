<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>

        table,
        th,
        td {
            border: 0px solid white;
            border-collapse: collapse;
        }

        th,
        td {
            border-color:white;
        }
    </style>
</head>

<body style="background-color:#D3D3D3;">
    <form>
        <h3><center><b>STUDENT ADMISSION FORM</b></center></h1>
            <div>
                <h3>
                    Basic Information
                </h3>
            </div>
            <table cellpadding="10">
                <tr>

                    <td>
                        <label for="fullname">Full Name* </label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                    <td>
                        <label for="middle name">Middle name* </label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                    <td><label for="Last name">Last name* </label></td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="roll no.">Roll no.* </label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Email id :">Email ID*</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="phone no. ">Phone no.*</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="user ID ">Father's name *</label>

                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Enter password ">Mother's Name *</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Re-Enter Password ">District *</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="branch">Branch* </label>
                    </td>
                    <td>
                        <select id="branch">
                            <option value="CSE">MBA</option>
                            <option value="MCA">MCA</option>
                            <option value="Btech">B.tech</option>
                            <option value="M.tech">M.tech</option>
                        </select>
                    </td>
                    <td>
                        <label for="Year of passing ">Year of Passing under-graduate *</label>
                    </td>
                    <td>
                        <select id="Year of passing">
                            <option value="2020">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                        </select>
                    </td>

                </tr>
                <tr>
                    <td>
                        <label for="Upload photo">Upload photo* :</label>
                    </td>
                    <td>
                        <input type="file">
                    </td>
                </tr>
            </table>
            <div>
                <h4>
                    Personal Details
                </h4>
            </div>
            <table cellpadding="10">
                <td>
                    <label for="father name">Father Name* </label>
                </td>
                <td>
                    <input type="text">
                </td>
                <td>
                    <label for="middle name">Contact No.* </label>
                </td>
                <td>
                    <input type="text">
                </td>
                </tr>
                <tr>
                    <td>
                        <label for="mother name ">Mother name* </label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="contact no.:">Contact No.*</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>

                </tr>
                <tr>
                    <td>
                        <label for="Date of birth">Date of Birth* </label>
                    </td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Adhar no.">Aadhar No.*</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
            </table>
            <table cellpadding="15">
                <div>
                    <h4>
                        Address
                    </h4>
                </div>
                <tr>
                    <td>
                        <label for="address1">Address 01*</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="address02">Address 02 </label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
            </table>
            <input type="submit" value="Register" text-align="center">
            <input type="submit" value="Reset" text-align="center">

    </form>
</body>

</html>
